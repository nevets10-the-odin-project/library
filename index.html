<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="styles.css" />
		<script src="./script.js" defer></script>
		<title>Nevets' Library</title>
	</head>
	<body>
		<header>
			<h1>Welcome to Nevets' Library!</h1>
			<p>Click on "New Book" to add a new book to the library.</p>
		</header>
		<button id="book_dialog_btn" type="button">New Book</button>
		<dialog id="new_book">
			<form method="dialog">
				<label for="book_title">Title:</label>
				<input type="text" name="title" id="book_title" />
				<label for="book_author">Author:</label>
				<input type="text" name="author" id="book_author" />
				<label for="page_count">Number of pages:</label>
				<input type="number" name="page_count" id="page_count" />
				<label for="is_read">Have you read this book?</label>
				<input type="checkbox" name="is_read" id="is_read" />
				<button type="button">Cancel</button>
				<button type="submit">Add Book</button>
			</form>
		</dialog>
	</body>
</html>
