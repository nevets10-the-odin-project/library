<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="styles.css" />
		<script src="./script.js" defer></script>
		<title>Nevets' Library</title>
	</head>
	<body>
		<header>
			<h1>Welcome to Nevets' Library!</h1>
			<p>Click on "New Book" to add a new book to the library.</p>
		</header>
		<button id="book_dialog_btn" type="button">New Book</button>
		<dialog id="new_book">
			<form method="dialog" id="new_book_form">
				<h2>New Book Information</h2>
				<div class="input-container">
					<label for="book_title">Title*</label>
					<input type="text" name="title" id="book_title" required />
				</div>
				<div class="input-container">
					<label for="book_author">Author*</label>
					<input type="text" name="author" id="book_author" required />
				</div>
				<div class="input-container">
					<label for="page_count">Number of pages*</label>
					<input type="number" name="page_count" id="page_count" required />
				</div>
				<div>
					<label for="is_read">Have you read this book?</label>
					<input type="checkbox" name="is_read" id="is_read" />
				</div>
				<div>
					<button type="submit" id="create_book">Add Book</button>
					<button type="button" id="cancel_new_book">Cancel</button>
				</div>
			</form>
		</dialog>
		<div class="library-list">
			<p class="empty-library-msg">The library is empty :(</p>
		</div>
	</body>
</html>
